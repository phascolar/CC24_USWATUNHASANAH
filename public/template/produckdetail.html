<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Sisispkan Gambar</label>
            <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Masukan Gambar</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Nama Produk</label>
            <input type="text" class="form-control" id="exampleInputPassword1">
            <div id="emailHelp" class="form-text">Masukan nama Produk</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Jumlah Stock Barang</label>
            <input type="text" class="form-control" id="exampleInputPassword1">
            <div id="emailHelp" class="form-text">Masukan Stock Barang</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Harga</label>
            <input type="text" class="form-control" id="exampleInputPassword1">
            <div id="emailHelp" class="form-text">Masukan Harga</div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark">Kirim</button>
          </div>
        </form>
      </div>
     
    </div>
